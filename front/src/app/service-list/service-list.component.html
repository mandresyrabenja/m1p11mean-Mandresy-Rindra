<div *ngIf="services.length; else noServices">
<div *ngFor="let service of services" class="service-item">
    <h3>{{ service.name }}</h3> <!-- Adjust according to your data structure -->
    <p>{{ service.description }}</p> <!-- Adjust according to your data structure -->
    <a [routerLink]="['/services', service._id]">View Details</a> <!-- Adjust ID field if needed -->
</div>
</div>
<ng-template #noServices>
<p>No services available.</p>
</ng-template>
