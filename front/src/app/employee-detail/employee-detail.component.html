<div class="employee-detail" *ngIf="employee; else loading">
    <h2>Employee Details: {{ employee.firstName }} {{ employee.lastName }}</h2>
    <p><strong>Position:</strong> {{ employee.position }}</p>
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <!-- Add more fields as necessary -->
    <a [routerLink]="['/employees/edit', employee._id]">Edit Employee</a> |
    <a [routerLink]="['/employees']">Back to List</a>
</div>
<ng-template #loading>
    <p>Loading employee details...</p>
</ng-template>
