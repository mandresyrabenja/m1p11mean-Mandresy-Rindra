<div class="container-fluid mb-5">
	<div class="row mb-5">
		<div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
			<div class="nga-card">
				<h1 class="h5 card-header text-center py-4">
					<i class="fas fa-user-plus me-4"></i><strong>S'inscrire</strong>
				</h1>
				<div class="card-body px-lg-5 pt-4">
					<form (ngSubmit)="register()" [formGroup]="signupForm">
						<div class="form-row">
							<div class="col">
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="firstName" class="form-control form-control-sm" formControlName="firstName" id="firstName"
											placeholder="">
										<label for="floatingInput">Prenom</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="lastName" class="form-control form-control-sm" formControlName="lastName" id="lastName"
											placeholder="">
										<label for="floatingInput">Nom</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="email" class="form-control form-control-sm" formControlName="email" id="email"
											placeholder="">
										<label for="floatingInput">Email</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="password" class="form-control form-control-sm" formControlName="password" id="password"
											placeholder="">
										<label for="floatingInput">Mot de passe</label>
									</div>
								</div>
                <div class="md-form mb-2">
									<div class="form-floating">
										<select class="form-select" name="gender" formControlName="gender" id="gender">
                      <option value="F">Femme</option>
                      <option value="M">Homme</option>
                    </select>
										<label for="gender">Sexe</label>
									</div>
								</div>
								<button class="w-100 btn nga-btn nga-btn-primary mb-4" type="submit" [disabled]="!signupForm.valid">
									S'inscrire
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
